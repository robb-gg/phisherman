version: '3.8'

services:
  api:
    build: .
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-phisherman}:${POSTGRES_PASSWORD:-password}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-phisherman}
      - REDIS_URL=redis://redis:${REDIS_PORT:-6379}
      - CELERY_BROKER_URL=redis://redis:${REDIS_PORT:-6379}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - FEEDS_SERVICE_URL=http://feeds:8001
    # env_file:
    #   - .env
    depends_on:
      - postgres
      - redis
      - feeds
    # volumes:
    #   - .:/app
    networks:
      - internal
    command: uvicorn phisherman.api.main:app --host ${API_HOST:-0.0.0.0} --port 8000

  worker:
    build: .
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-phisherman}:${POSTGRES_PASSWORD:-password}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-phisherman}
      - REDIS_URL=redis://redis:${REDIS_PORT:-6379}
      - CELERY_BROKER_URL=redis://redis:${REDIS_PORT:-6379}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    # env_file:
    #   - .env
    depends_on:
      - postgres
      - redis
    # volumes:
    #   - .:/app
    networks:
      - internal
    command: celery -A phisherman.tasks.celery_app worker --loglevel=info

  beat:
    build: .
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-phisherman}:${POSTGRES_PASSWORD:-password}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-phisherman}
      - REDIS_URL=redis://redis:${REDIS_PORT:-6379}
      - CELERY_BROKER_URL=redis://redis:${REDIS_PORT:-6379}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    # env_file:
    #   - .env
    depends_on:
      - postgres
      - redis
    # volumes:
    #   - .:/app
    networks:
      - internal
    command: celery -A phisherman.tasks.celery_app beat --loglevel=info

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-phisherman}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-phisherman}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - internal
    command: redis-server --appendonly yes

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  feeds:
    build:
      context: .
      dockerfile: phisherman-feeds/Dockerfile
    ports:
      - "${FEEDS_PORT:-8001}:8001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-phisherman}:${POSTGRES_PASSWORD:-password}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-phisherman}
      - REDIS_URL=redis://redis:${REDIS_PORT:-6379}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - FEEDS_GOOGLE_SAFEBROWSING_API_KEY=${GOOGLE_SAFEBROWSING_API_KEY:-}
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    # volumes:
    #   - .:/app
    networks:
      - internal
    command: uvicorn phisherman-feeds.main:app --host 0.0.0.0 --port 8001

  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana:/etc/grafana/provisioning

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  internal:
    driver: bridge
